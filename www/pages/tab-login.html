<ion-view ng-controller="LoginCtrl" cache-view="false">
    <ion-content padding="true" class="login-background">
        <div class="login-align-center">
            <div class="container-fluid">
                <div class="row-fluid login-logo">
                    <img src="img/logo.png" width="100%" />
                </div>
                <div class="row-fluid login-slogan">
                    <span class="motto">A Better Way To Ship</span>
                </div>
                <div class="row-fluid" style="padding:20px">
                    <div ng-class="statusMessage == undefined ? 'transparentFormBg' : 'transparentFormBgBig'"></div>
                    <form class="list">
                        <div class="list">
                            <div class="form-group" ng-show="statusMessage != undefined">
                                <div class="input-group" style="border: 1px solid;    border-radius: 4px;    border-color: lightgray;">
                                    <div class="alert alert-success loginAlert" role="alert">{{statusMessage}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group" style="border: 1px solid;    border-radius: 4px;    border-color: lightgray;">
                                    <span class="input-group-addon size-21" style="border: 0px !important;"><i class="icon ion ion-person"></i></span>
                                    <input type="text" ng-model="email" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" placeholder="Username or Email" style="padding: 5px !important;">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group" style="border: 1px solid;    border-radius: 4px;    border-color: lightgray;">
                                    <span class="input-group-addon size-21" style="border: 0px !important;"><i class="icon ion ion-android-lock"></i></span>
                                    <input type="password" ng-model="password" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess1Status" placeholder="Password" style="padding: 5px !important;">
                                </div>
                            </div>

                        </div>
                        <div class="spacer" style="width: 300px; height: 0px;"></div>
                        <button ng-click="loginUser(email,password)" class="button button-positive button-block " style="background-color:#170F4A !important;"><i class="icon ion-android-send"></i><span style="margin-left:10px;">Log in</span></button>
                        <!-- <a class="facebook-sign-in button button-block" ng-click="facebookSignIn()">Login with Facebook</a> -->
                    </form>

                </div>

                <!-- <div class="row-fluid" style="    margin-top: 20px;">
                    <div class="col-xs-7 col-md-7"><a href="#/app/forgot" class="simplyLink"><span class="size-21"><i class="icon ion-android-unlock"></i></span><span class="clickablePageButtons" >Forgot Password</span></a></div>
                    <div class="col-xs-5 col-md-5" style="text-align: right;" ><a href="#/app/signup" class="simplyLink"><span class="size-21"><i class="icon ion-android-person-add"></i></span><span class="clickablePageButtons" >Register</span></a></div>
                </div> -->
            </div>
        </div>
    </ion-content>
</ion-view>
