<ion-view view-title="Change Password" ng-controller="ChangeUserPasswordCtrl">
  <ion-content class="home-with-background">
    <div class="container-fluid padZero">
      <div class="row-fluid" style="margin-top: 20px;margin-left: 15px;margin-right: 15px;">
        <form class="list" name="ProfileForm">
          <div class="transparentFormBgChangePassLogged"></div>
          <div class="list" style="margin-bottom: 10px !important;">
            <div class="form-group">
              <div class="input-group" style="border: 1px solid;border-radius: 4px;border-color: lightgray;">
                <span class="input-group-addon size-21" style="border: 0px !important;"><i
                  class="icon ion ion-locked"></i></span>
                <input type="password" class="form-control" style="padding: 10px;" placeholder="New Password"
                       ng-model="user.newPassword">
              </div>
            </div>
          </div>
          <div class="list" style="margin-top: -10px;margin-bottom: 10px !important;">
            <div class="form-group">
              <div class="input-group" style="border: 1px solid;border-radius: 4px;border-color: lightgray;">
                <span class="input-group-addon size-21" style="border: 0px !important;"><i
                  class="icon ion ion-locked"></i></span>
                <input type="password" class="form-control" style="padding: 10px;" placeholder="Confirm New Password"
                       ng-model="user.confirmPassword">
              </div>
            </div>
          </div>
          <div class="spacer" style="width: 300px; height: 0px;"></div>
          <button class="button button-energized button-block regButton" ng-click="changePasswordButton()"
                  ng-disabled="(user.newPassword == undefined || user.newPassword == '' || user.confirmPassword == undefined || user.confirmPassword == '') || (user.confirmPassword != user.newPassword)">
            <i class="ion-paper-airplane"></i><span class="marLeft10">Change</span></button>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
