<ion-view view-title="Avaible Hubs" ng-controller="MapCtrl">
  <ion-content>
    <div id="map" data-tap-disabled="true" style="height: 100%;width:100%"></div>

    <div id="driverMapHubDetail"
         style="display:none;background-color: #f5f5f5;position: absolute;left:0px;right: 0px;bottom: 0px;height: 150px;">

      <div class="row responsive-sm">
        <div class="row">
          <div class="col col-10">
            <img src="http://46.101.115.69:9096/uploads/images/thumbnail/{{driverHubModel.profilePicture}}" height="85px" width="85px"
                 style="float:left;margin-top: 15px;" class="image-list-thumb"/>
          </div>
          <div class="col">
            <h3>{{driverHubModel.hubName}} </h3>
            <span>{{driverHubModel.hubLoc}}</span></br>
            <span>{{driverHubModel.hubPhone}}</span>
            <span>{{driverHubModel.hubEmail}}</span>
          </div>
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
